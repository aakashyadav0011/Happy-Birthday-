<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Birthday Wishes Card</title>
</head>
<body>
    <div class="birthday-card">
        <img src="https://thumbs.dreamstime.com/b/colorful-happy-birthday-cupcakes-candles-spelling-148323072.jpg" alt="Birthday Balloons" class="animate">
        <h1 class="animate">Happy Birthday!</h1>
        <p class="animate"><b>Wishing you a day filled with joy, laughter, and all the happiness in the world.</b></p>
        <p class="animate"><b>On this special day, I want you to know how much I appreciate having you as a part of our family. Happy birthday, and may this year be filled with love and fulfillment
        </b></p>
    </div>
</body>
</html>
